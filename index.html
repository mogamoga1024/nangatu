<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>何月？</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mondai">Nov</div>
  <div id="kaisetu">不正解😢 正しくは11月</div>
  <div class="month-buttons">
    <input type="radio" name="month" id="january" checked>
    <label for="january">1月</label>
    
    <input type="radio" name="month" id="february">
    <label for="february">2月</label>
    
    <input type="radio" name="month" id="march">
    <label for="march">3月</label>
    
    <input type="radio" name="month" id="april">
    <label for="april">4月</label>
    
    <input type="radio" name="month" id="may">
    <label for="may">5月</label>
    
    <input type="radio" name="month" id="june">
    <label for="june">6月</label>
    
    <input type="radio" name="month" id="july">
    <label for="july">7月</label>
    
    <input type="radio" name="month" id="august">
    <label for="august">8月</label>
    
    <input type="radio" name="month" id="september">
    <label for="september">9月</label>
    
    <input type="radio" name="month" id="october">
    <label for="october">10月</label>
    
    <input type="radio" name="month" id="november">
    <label for="november">11月</label>
    
    <input type="radio" name="month" id="december">
    <label for="december">12月</label>
  </div>

  <script src="main.js"></script>
</body>
</html>
